<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Runner</title>
    <style>
        canvas {
            background: skyblue;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 1000;
        canvas.height = 580;

        let ballX = 100;
        let ballY = 380;
        let velocityY = 0; // Vertical speed
        let gravity = 0.5; // Gravity force
        let isJumping = false; // Track jump status

        // Obstacles array
        let obstacles = [
            { x: 500, speed: 3 },
            { x: 800, speed: 3 },
            { x: 1200, speed: 3 },
            { x: 2000, speed: 3 }
        ];

        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0; // Retrieve high score from local storage
        let gameOver = false;

        // Score increase interval
        setInterval(() => {
            if (!gameOver) {
                score += 1;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore); // Store high score
                }
            }
        }, 500);

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space" && !isJumping && !gameOver) {
                velocityY = -12; // Jump strength
                isJumping = true; // Start jump
            }
        });


        function applyPhysics() {
            velocityY += gravity; // Apply gravity
            ballY += velocityY; // Update position

            // Stop falling if on the ground
            if (ballY >= 380) {
                ballY = 380;
                isJumping = false; // Reset jump flag
                velocityY = 0; // Stop downward movement
            }
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (ballX + 19 > obstacle.x && ballX - 19 < obstacle.x + 30 &&
                    ballY + 19 > 375 && ballY - 19 < 400) {
                    gameOver = true;
                    return true;
                }
            }
            return false;
        }

        function drawBackground() {
            ctx.fillStyle = "lightgreen";
            ctx.fillRect(0, 400, canvas.width, 180);
            ctx.fillStyle = "brown";
            ctx.fillRect(0, 400, canvas.width, 10);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, 20, 0, Math.PI * 2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
        }

        function drawObstacle(x) {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.moveTo(x, 400);
            ctx.lineTo(x + 15, 375);
            ctx.lineTo(x + 30, 400);
            ctx.closePath();
            ctx.fill();
        }

        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= obstacle.speed;
                if (obstacle.x < -30) { // Reset obstacle if off screen
                    obstacle.x = canvas.width + Math.random() * 200;
                }
            });
        }

        function drawScore() {
            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 20, 40);
            ctx.fillText("High Score: " + highScore, 20, 80);
        }

        function drawGameOver() {
            ctx.font = "50px Arial";
            ctx.fillStyle = "red";
            ctx.fillText("Game Over", canvas.width / 2 - 150, canvas.height / 2);
            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Press F5 to Restart", canvas.width / 2 - 130, canvas.height / 2 + 50);
        }

        function drawCloud(x, y) {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 20, y - 10, 25, 0, Math.PI * 2);
            ctx.arc(x + 40, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawTrees() {
            function drawTree(x, trunkHeight, leavesRadius) {
                ctx.fillStyle = "brown";
                ctx.fillRect(x, 400 - trunkHeight, 25, trunkHeight); // Tree trunk
                ctx.fillStyle = "darkgreen";
                ctx.beginPath();
                ctx.arc(x + 12, 400 - trunkHeight - 20, leavesRadius, 0, Math.PI * 2); // Tree leaves
                ctx.fill();
            }

            drawTree(150, 80, 40);
            drawTree(600, 90, 45);
            drawTree(900, 70, 35);
        }

        function drawScene() {
            if (gameOver) {
                drawGameOver();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            // Draw moving background elements
            drawCloud(100, 100);
            drawCloud(700, 80);
            drawCloud(300, 150);
            drawCloud(500, 120);
            drawTrees();

            drawBall();
            obstacles.forEach(obstacle => drawObstacle(obstacle.x));
            updateObstacles();
            applyPhysics();
            drawScore();

            if (checkCollision()) return;

            requestAnimationFrame(drawScene);
        }

        drawScene();
    </script>
</body>
</html>
